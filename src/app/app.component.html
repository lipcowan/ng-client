<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreateEntry(postForm.value)">
        <div class="form-group">
          <label for="dexId">Pokedex ID</label>
          <input
            type="number"
            class="form-control"
            id="dexId"
            required
            ngModel
            name="dexId"
          />
        </div>
        <div class="form-group">
          <label for="imgUrl">Photo URL</label>
          <input
            type="text"
            class="form-control"
            id="imgUrl"
            required
            ngModel
            name="imgUrl"
          />
        </div>
        <div class="form-group">
          <label for="pokemon">Pokemon</label>
          <input
            type="text"
            class="form-control"
            id="pokemon"
            required
            ngModel
            name="pokemon"
          />
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input
            type="text"
            class="form-control"
            id="category"
            required
            ngModel
            name="category"
          />
        </div>
        <div class="form-group">
          <label for="type">Type(s)</label>
          <input
            type="text"
            class="form-control"
            id="type"
            required
            ngModel
            name="type"
          />
        </div>
        <div class="form-group">
          <label for="wiki">Insights</label>
          <textarea
            class="form-control"
            id="wiki"
            required
            ngModel
            name="wiki"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >Create New Pokedex Entry</button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPokedex()">
        View Pokedex
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="pokedex.length < 1"
        (click)="onClearPokedex()"
      >
        Clear Pokedex
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf="pokedex.length < 1 && !isLoading" >No Pokemon Data!</p>
      <ul class="list-group" *ngIf="pokedex.length >= 1">
        <li class="list-group-item" *ngFor="let poke of pokedex">
          <h2>{{ poke.pokemon }}</h2>
          <h3>{{ poke.dexId }}</h3>
          <img src="{{poke.imgUrl}}"/>
          <p>Category: {{poke.category}}</p>
          <p>Type: {{poke.type}}</p>
          <p>{{ poke.wiki }}</p>
        </li>
      </ul>
      <p *ngIf="isLoading" >Loading... please wait...</p>
    </div>
  </div>
</div>
